<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- font awosome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Time log</title>
</head>

<body>
  <center>
    <h1>Time Log</h1>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table" id="myTable">
              <thead>
                <tr>
                  <th id="practice_start">Click to start practice session</th>
                  <th id="practice_end">Click to end practice session</th>
                  <th>Click on the cell to enter or edit the topics</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="time-box" id="time-box">
              <h5>Total Time</h5>
              <p id="show_time"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <button class="btn btn-danger mb-3"  id="clear_all">Clear All Data</button>
  </center>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="final.js"></script>


</body>

</html>
